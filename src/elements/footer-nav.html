<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">


<dom-module id="footer-nav">
  <template>
    <style include="shared-styles flex flex-alignment">
      :host {
        margin: 0 20px;
      }

      .copyright {
        padding: 15px 0 0;
        float: left;
      }

      .mini {
        height: 18px;
        --iron-icon-height: 15px;
        --iron-icon-width: 15px;
        padding-bottom: 3px;
        --iron-icon-fill-color: #764dbe;

      }

      .nav-inline {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .footer-logo {
        margin: 10px 30px 0 0;
        height: 24px;
        width: 120px;
        float: left;
      }

      a {
        color: var(--footer-text-color);
        padding-bottom: 2px;
        text-decoration: none;
        white-space: normal
      }

      a:hover {
        text-decoration: underline;
      }

      @media (min-width: 768px) {
        :host {
          margin: 15px 0;
        }
      }

      @media (min-width: 505px) {

        .copyright {
          margin: 0;
          padding: 15px 0 0 0;
          float: right;
          text-align: right;
        }

        .cod {
          display: inline-flex;
        }
      }

    </style>

    <div class="nav-inline" layout flex>


      <plastic-image class="footer-logo" srcset="../../images/logo-monochrome.png" sizing="contain"
        alt="{$ organizer.name $}" lazy-load></plastic-image>


      <div class="copyright">
        <!--<a href="https://github.com/gdg-x/hoverboard" target="_blank" rel="noopener noreferrer">Project
          Hoverboard</a> &middot; -->
          <a class="cod" href="/cod">{$ codeOfConduct $}</a>
        <br>
        <div style="color: #9e9e9e">&copy; [[_getYear()]] &middot; Made with <iron-icon class="mini"
            icon="hoverboard:favorite"></iron-icon> in Arica.</div>

      </div>
    </div>


  </template>

  <script>
    class FooterNav extends Polymer.Element {
      static get is() {
        return 'footer-nav';
      }

      _getYear() {
        return new Date().getFullYear();
      }
    }

    window.customElements.define(FooterNav.is, FooterNav);

  </script>
</dom-module>
